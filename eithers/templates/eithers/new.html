{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">NEW</h1>
  <form action="/eithers/new/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">TITLE</label>
    <input type="text" name="title" id="title"><br>

    <label for="issue_a">ISSUE_A</label>
    <textarea name="issue_a" id="issue_a" cols="30" rows="2"></textarea><br>
    <label for="image_a">IMAGE_A</label>
    <input type="file" name="image_a" id="image_a" accept="image/*"><br>

    <label for="issue_b">ISSUE_B</label>
    <textarea name="issue_b" id="issue_b" cols="30" rows="2"></textarea><br>
    <label for="image_b">IMAGE_B</label>
    <input type="file" name="image_b" id="image_b" accept="image/*"><br>

    <input type="submit" value="submit!">
    <a href="{% url 'eithers:index' %}">[BACK]</a>
  </form>
{% endblock content %}
